<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="display">1 + 2 = 3</div>
    <div class="result"></div>
    
    <button class="input digit">1</button>
    <button class="input digit">2</button>
    <button class="input digit">3</button>
    <button class="input digit">4</button>
    <button class="input digit">5</button>
    <button class="input digit">6</button>
    <button class="input digit">7</button>
    <button class="input digit">8</button>
    <button class="input digit">9</button>
    <button class="input digit">0</button>
    

    <button class="input operator">+</button>
    <button class="input operator">-</button>
    <button class="input operator">ร</button>
    <button class="input operator">รท</button>
    <button class="operator equal">=</button>
    <button class="operator clear">AC</button>
    <button class="operator delete">C</button>
    



</body>
</html>
